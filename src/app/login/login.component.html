    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Já tenho cadastro</h2>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" [(ngModel)]="obj.email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" [(ngModel)]="obj.senha" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <button (click)="entrar()" type="submit" class="btn-primary">Entrar</button>
            <p><a href="javascript:void(0)" (click)="recuperarSenha()">Esqueci a senha</a></p>
            <h4>{{mensagem}}</h4>
        </div>
        <div class="col-md-6">
          <h2 class="text-center">Ainda não tenho cadastro</h2>
          <div class="text-center">
            <a href="./cadastro" class="btn btn-success">Clique aqui</a>
          </div>
        </div>
      </div>
    </div>
